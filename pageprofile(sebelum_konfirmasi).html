<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna - UniThrift</title>
  <link rel="stylesheet" href="pageprofile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css">
</head>
<body>
  <!-- Main Content -->
  <main class="profile-container">
    <h1 class="profile-title">Profil Pengguna</h1>
    <div class="profile-card">
      <div class="profile-banner">
        <img src="profilebanner.jpg" alt="Profile Banner">
      </div>
      <div class="background">
        <div class="profile-image-container">
            <img src="profileimage.jpg" alt="Foto Pengguna" class="profile-image">
            <div class="edit-icon">
                <button><i class="ri-pencil-line"> </i> </button>
            </div>
        </div>
        <div class="profile-details">
            <div class="profile-menu">
                <h2 class="profile-name">Celio Arga</h2>
                <p class="profile-username">argaa</p>
                <p class="profile-location">
                    <i class="ri-map-pin-2-line"></i> Jayapura
                </p>
                <span class="profile-status">Status Konfirmasi</span>
            </div>
            <div class="contact-info">
                <p>
                    <i class="ri-whatsapp-line"></i> 0810-3052-123
                </p>
                <p>
                    <i class="ri-mail-line"></i> arga_pace7@gmail.com
                </p>
            </div>
        </div>        
      </div>
    </div>
  </main>

</body>
</html>
